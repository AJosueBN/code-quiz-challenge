<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
   
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   <header>
    <div id="alltimeScores">
    <a href="/scores.html">All-Time Scores</a>   
    </div>
   
    </header>    
  
  <main>
    <div id="welcome" class="start-container">
        <h1>This is a General Code Quiz</h1>
        <button id="startQuiz"  class="button"> Start Quiz</button>
    </div>

    <div id="quiz" class="hidden">
      <div >Time Left: <span id="timer"></span></div>
        <h3 id="questions"> </h3>
        <div id="choices">
          <button id="btn1"></button>
          <button id="btn2"></button>
          <button id="btn3"></button>
          <button id="btn4"></button>
        </div>
        <div id="message"></div>  
    </div>

    <div id="results" class="hidden">
        <div id="outcome"></div>
        <button id="viewScores"  class="button">Click/Press Button to View Scores</button>
        <input type="text" id="nickname" placeholder="Enter your nickname">
        <button id="saveScore" class="button">Click/Press Button to Save Score</button>
        <button id="playAgain" class="button">Click/Press Button to Play Again</button>
    </div>
  </main>  

</body>
<script src="js/questions.js"></script>
<script src="js/quiz.js"></script>


</html>
