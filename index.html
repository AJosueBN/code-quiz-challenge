<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <header>
    <div id="alltimeScores">
    <a href="">All-Time Scores</a>   
    </div>
    <div id="timer"></div>
    </header>    
  
  <main>
    <div id="welcome">
        <h1>This is a General Code Quiz</h1>
        <button id="startQuiz"  class="button">Click/Press On Button to Start Quiz</button>
    
    </div>
    <div id="quiz" class="hidden">
        <div id="questions">

        </div>
        <div id="choices">

        </div>
        <div id="message">

        
        </div>
    </div>
    <div id="results" class="hidden">
        <div id="outcome"></div>
        <button id="viewScores"  class="button">Click/Press Button to View Scores</button>
        <input type="text" id="nickname" placeholder="Enter your nickname">
        <button id="saveScore" class="button">Click/Press Button to Save Score</button>
        <button id="playAgain" class="button">Click/Press Button to Play Again</button>
    </div>
  </main>  

</body>
<script src="js/questions.js"></script>
<script src="js/quiz.js"></script>

</html>
